<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAKI | Future Intelligence & Trade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              taki: {
                orange: '#FF7E47', // Main theme orange from image
                blue: '#00D2FF',   // Hover/Auxiliary blue from image
                beige: '#F9F3EE',  // Subtle beige background from image
                dark: '#1A1A1A',
                text: '#2D2D2D',
              }
            },
            fontFamily: {
              sans: ['Inter', 'PingFang SC', 'Microsoft YaHei UI', 'Microsoft YaHei', 'SimHei', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F9F3EE;
        color: #2D2D2D;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F3EE;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF7E47;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00D2FF;
      }
      .text-gradient-main {
        background: linear-gradient(135deg, #FF7E47 0%, #FF4D00 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Scrollbar Hide Utility */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
